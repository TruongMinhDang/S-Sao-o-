
run:
  build: npm run build
  start: npm run start
  # Set the following environment variables in your App Hosting backend.
  # https://firebase.google.com/docs/app-hosting/configure-backend?#environment-variables
env:
  - variable: FIREBASE_PROJECT_ID
    # This is an example of a secret stored in Secret Manager.
    # Before deploying, create a secret with the name "firebase-project-id"
    # and grant the principle "firebase-app-hosting-run-sa" the "Secret Manager Secret Accessor" role.
    #
    # https://firebase.google.com/docs/app-hosting/configure-backend?#secret-manager
    secret: firebase-project-id
  - variable: FIREBASE_CLIENT_EMAIL
    secret: firebase-client-email
  - variable: FIREBASE_PRIVATE_KEY
    secret: firebase-private-key
